<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div>Player Selection:</div>
    <button id="rock">Rock</button>
    
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>


    <div id="computerSelection">Computer Selection: </div>
    <div id="rockResult">Result:</div>
    <script>
        
        const paper = document.querySelector('#paper');
        const scissors = document.querySelector('#scissors');
        const rock = document.querySelector('#rock');
        const rockResult = document.querySelector('#rockResult');
        const computerSelection = document.querySelector('#computerSelection');
        

        function getComputerChoice() {
                let characters = ['rock', 'paper', 'scissors'];
                return characters[Math.floor(Math.random()*characters.length)];
            }

        rock.addEventListener('click', () => {
         
             let playerSelection = ['rock', 'paper', 'scissors'];
             let computerSelection = getComputerChoice();
             let playerPick = playerSelection[0];
             const computerWin = document.createElement('p');

            if (playerPick === playerSelection[0]) {
                if (computerSelection === 'paper') {
                    computerWin.textContent = 'Computer Win\'s!';
                } else if (computerSelection === 'rock') {
                    computerWin.textContent = 'It\'s a tie!';
                } else if (computerSelection === 'scissors') {
                    computerWin.textContent = 'Computer loose!';
                }
            }
            rockResult.appendChild(computerWin);
        });



        // paper.addEventListener('click', playRound);
        // scissors.addEventListener('click', playRound);
    </script>
</body>
</html>
